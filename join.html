<script>


function heroQuestions(){


if (document.getElementById("hno").checked){
    document.getElementById("hname").style.display = "none";
    document.getElementById("hnamelabel").style.display = "none";
  }

if (document.getElementById("hyes").checked){
    document.getElementById("hname").style.display = "inline";
  document.getElementById("hnamelabel").style.display = "inline";
  }


}

function villainQuestions(){
if (document.getElementById("vno").checked){
    document.getElementById("vname").style.display = "none";
    document.getElementById("vnamelabel").style.display = "none";
  }

if (document.getElementById("vyes").checked){
    document.getElementById("vname").style.display = "inline";
  document.getElementById("vnamelabel").style.display = "inline";
  }


}




</script>
